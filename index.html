

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <div id="pageButtons">
        <button value="page-1" class="next">Page-1</button>
        <button value="page-2" class="next">Page-2</button>
      </div>
  
    </header>

    <main>
      <script id="photo-template" type="x-tmpl-mustache">
        <section class="photo-section" keyword="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="{{title}}">
          <p>{{description}}</p>
          <p><span>Type:</span>{{keyword}}</p>
          <p><span># of Horns:</span>{{horns}}</p>
        </section>
      </script>
    </main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
